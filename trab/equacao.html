<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Equação_do_segundo_grau</title>

    <style>
        body {
            background-image: url('imagem.jpg');
            font: 20pt arial;
            color: blue;
            
        }
        h1 {
            color: azure;
            font: 45pt bolder;
        }
    </style>
    
</head>

<body>
    <script>
        window.alert('Responda a pergunta')
        var nome = window.prompt('Qual seu nome?')
        var num = Number(window.prompt('Agora digite um número: '))
        
    </script>
    <h1>
        <script>document.write(`Olá ${nome.toUpperCase()}, como vai?`)</script>
    </h1>
    <p>
        Vamos usar o número que você digitou?</p><br> 
        <script>document.write(`Foi digitado o número ${num}`)</script>             
    </p>
    <P>
        <br>Vamos acrescentar uma unidade a esté número, 
        <script>document.write(`${num} + 1 = ${num + 1}`)</script>
         <br>
        <br> Vamos elevar a potência 2, 
        <script>document.write(`${num}^2 = ${num ** 2}`) </script>
        <br>
        <br>Agora vamos dividir por 2, 
        <script>document.write(`${num / 2}`)</script>
        

    </P>
</body>
</html>
